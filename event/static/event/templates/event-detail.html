<div layout layout-align="center center">
    <div ng-controller="EventDetailCtrl as eventDetailController" class="show-events" layout="column" layout-padding
         style="padding-bottom: 15px;">
        <md-content layout="column" layout-align="center center" layout-padding layout-margin ng-show="loading">
            <md-progress-circular class="md-warn" md-mode="indeterminate"></md-progress-circular>
        </md-content>
        <md-toolbar class="md-tall active-events" ng-if="!loading">
            <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
                <div>
                    <span class="md-flex">{{ event.title }}</span>
                </div>
                <div>

                    <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
                        <md-tooltip>
                            AÃ±adir respuesta
                        </md-tooltip>

                        <md-button ng-click="createEvent()" aria-label="Crear evento"
                                   class="md-fab md-button md-fab-bottom-right md-warn add-event">
                            <md-icon icon="static/icons/ic_add_white_36dp.png" style="width: 24px; height: 24px;">
                            </md-icon>
                        </md-button>
                    </h2>
                </div>
            </div>
        </md-toolbar>

        <md-content class="small" ng-if="!loading">
            <md-tabs class="md-accent" md-selected="data.selectedIndex" md-stretch-tabs>
                <md-tab id="tab1" aria-controls="tab1-content">
                    Respuestas
                </md-tab>
                <md-tab id="tab2" aria-controls="tab2-content" ng-disabled="data.secondLocked">
                    Participantes
                </md-tab>
            </md-tabs>
            <ng-switch on="data.selectedIndex" class="tabpanel-container">
                <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()"
                     md-swipe-right="previous()">
                    <md-list>
                        <md-item ng-repeat="answer in event.answer">
                            <md-item-content>
                                <div class="md-tile-content">
                                    <div layout="row">
                                        <h3>{{ answer.answer }}</h3>
                                    </div>
                                </div>
                            </md-item-content>
                            <md-divider ng-if="!$last"></md-divider>
                        </md-item>
                    </md-list>
                </div>
                <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()"
                     md-swipe-right="previous()">
                    TODO PARTICIPANTES
                </div>
            </ng-switch>
            <md-progress-circular class="md-warn" md-mode="indeterminate" ng-show="loading"></md-progress-circular>
        </md-content>
    </div>
</div>
