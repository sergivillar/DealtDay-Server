<div ng-controller="EventCtrl as eventController" class="show-events" layout="column" layout-padding style="padding-bottom: 15px;">

    <md-toolbar class="md-tall active-events">
        <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
            <div>
                <span class="md-flex">Eventos</span>
                <md-switch ng-model="showInactive" aria-label="Show active" class="md-warn small" style="margin-top: 20px;">
                    Mostrar finalizados
                </md-switch>
            </div>
            <div>

                <h2 class="md-toolbar-tools md-toolbar-tools-bottom">
                    <md-tooltip>
                        Crear evento
                    </md-tooltip>
                    <md-button aria-label="Crear evento" class="md-fab md-button md-fab-bottom-right md-warn add-event">
                        <md-icon icon="static/icons/ic_add_white_36dp.png" style="width: 24px; height: 24px;">
                        </md-icon>
                    </md-button>
                </h2>
            </div>
        </div>
    </md-toolbar>
    <md-content class="small" ng-hide="showInactive">
        <md-list>
            <md-item ng-repeat="item in messages">
                <md-item-content>
                    <div class="md-tile-content">
                        <h3>{{ item.what }}</h3>
                        <h4>{{ item.who }}</h4>
                    </div>
                </md-item-content>
                <md-divider ng-if="!$last"></md-divider>
            </md-item>
        </md-list>
    </md-content>
    <md-toolbar class="md-warn" ng-show="showInactive">
        <h1 class="md-toolbar-tools">
            <span>Eventos finalizados</span>
        </h1>
    </md-toolbar>
    <md-content ng-show="showInactive" class="small">
        <md-list>
            <md-item ng-repeat="item in messages">
                <md-item-content>
                    <div class="md-tile-content">
                        <h3>{{ item.what }}</h3>
                        <h4>{{ item.who }}</h4>
                    </div>
                </md-item-content>
                <md-divider md-inset ng-if="!$last"></md-divider>
            </md-item>
        </md-list>
    </md-content>
</div>
