<md-whiteframe class="md-whiteframe-z4 login-content" layout="column" layout-align="center"
               ng-controller="LoginCtrl as loginController">
    <form name="loginForm" novalidate>
        <div class="md-padding" layout="column">
            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email" ng-required="true">
            </md-input-container>
            <md-input-container>
                <label>Contraseña</label>
                <input ng-model="user.password" type="password" ng-required="true">
            </md-input-container>
        </div>

        <div layout-padding layout="column" layout-gt-lg="row"
                    layout-align-gt-lg="space-between center" layout-align="center center">
            <div >
                <md-button class="md-raised md-primary" ng-click="goRecuperarPass()">Recuperar Contraseña</md-button>
            </div>
            <div layout="row" layout-sm="column"
                 layout-align="end center" >
                <md-button class="md-raised md-primary" ng-click="goRegistro()">Registrarse</md-button>
                <md-button class="md-raised md-primary" ng-click="login()" ng-disabled="loginForm.$invalid">Login</md-button>
            </div>
        </div>
    </form>

</md-whiteframe>
