<div layout layout-align="center center">
    <div class="show-profile shadow-box" layout="column">
        <md-toolbar class="md-tall active-events">
            <h2 class="md-toolbar-tools">
                <span>Perfil</span>
            </h2>
        </md-toolbar>

        <md-content layout="column" layout-align="center center">

            <form name="nickForm" layout-fill novalidate>
                <div layout layout-sm="column" layout-md="column" layout-fill>

                    <div layout layout-align="center center">
                        <img class="icon-person" src="static/icons/ic_person_black_36dp.png">
                    </div>
                    <div>

                        <md-input-container>
                            <label>Nick</label>
                            <input name="nick" ng-model="nick" type="text" ng-required="true" md-maxlength="25" ng-minlength="4">
                        </md-input-container>


                        <md-input-container layout layout-align="center center">
                            <md-button class="md-raised md-accent md-hue-3" ng-click="changeNick(nick)"
                                       ng-disabled="!nickForm.$dirty || nickForm.$invalid">Cambiar
                            </md-button>
                        </md-input-container>
                    </div>
                </div>
            </form>

            <form name="newPass" layout-fill novalidate>
                <div layout layout-sm="column" layout-md="column" layout-fill>
                    <md-input-container>
                        <label>Contraseña</label>
                        <input name="password" ng-model="user.password" type="password" ng-minlength="6"
                               ng-required="true">

                        <div ng-messages="newPass.password.$error">
                            <div ng-message="minlength">La contraseña debe tener 6 caracteres mínimo.</div>
                        </div>
                    </md-input-container>

                    <md-input-container>
                        <label>Repetir contraseña</label>
                        <input name="repeatPassword" ng-model="user.password_repeat" type="password" ng-minlength="6"
                               ng-required="true" compare-to="user.password">


                        <div ng-messages="newPass.repeatPassword.$error">
                            <div ng-message="minlength">La contraseña debe tener 6 caracteres mínimo.</div>
                            <div ng-message="compareTo">Las contraseñas deben ser iguales.</div>
                        </div>
                    </md-input-container>
                </div>
                <md-input-container layout layout-align="center center">
                            <md-button class="md-raised md-accent md-hue-3" ng-click="changePass()"
                                       ng-disabled="!newPass.$dirty || newPass.$invalid">Actualizar
                            </md-button>
                        </md-input-container>
            </form>
        </md-content>
    </div>
</div>
