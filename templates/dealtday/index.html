{% load staticfiles %}

<!DOCTYPE html>
<html ng-app="dealtday">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script type="text/javascript" src="{% static "js/built/dealtday.js" %}"></script>
</head>
<body ng-cloak>
<div layout="column" layout-align="center center" layout-fill class="login-background whiteFrame">
    <md-whiteframe class="md-whiteframe-z4 login-content" layout="column" layout-align="center">

        <md-content class="md-padding" layout="column" layout-fill>
            <md-input-container>
                <label>Email</label>
                <input ng-model="user.email" type="email">
            </md-input-container>
            <md-input-container>
                <label>Password</label>
                <input ng-model="user.password" type="password">
            </md-input-container>
        </md-content>

        <md-content class="md-padding" layout-wrap layout="column" layout-gt-lg="row" layout-align-gt-lg="space-between center" layout-align="center center">
            <div>
                <md-button class="md-raised md-primary">Recuperar Contrase√±a</md-button>
            </div>
            <div>
                <md-button class="md-raised md-primary">Registrarse</md-button>
                <md-button class="md-raised md-primary">Login</md-button>
            </div>
        </md-content>

    </md-whiteframe>
</div>
</body>
</html>
